<div class="my-heroes">
    <h2>My Heroes</h2>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button mat-raised-button color="primary" type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
    </button>
</div>

<div class="container">
    <table class="heroes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes">
                <td> 
                    <a class="badge" routerLink="/detail/{{hero.id}}">{{hero.id}}</a>
                </td>
                <td> 
                    <a class="badge" routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
                </td>
                <td>
                    <button mat-raised-button color="primary" type="button" class="delete" title="delete hero"(click)="delete(hero)">x</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
