<div *ngIf="hero" class="hero-detail">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <span> ID: {{hero.id}}</span>
    </div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <div class="example-button-row">
        <button mat-raised-button color="primary" type="button" (click)="save()">Save</button>
        <button mat-raised-button color="primary"type="button" (click)="goBack()">Go back</button>
    </div>
</div>
